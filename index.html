    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark" />

    <!-- Your app title -->
    <title>UWorldBook</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css" />
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="app">
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page fondo2">
          <div class="page-content">
            <body class="fondo2">
              <div class="block text-align-center">
                <div class="row centro">
                  <div class="col-50">
                    <img class="imgforma" src="img/U.gif" style="width: 100%;height: 100%;"/>
                  </div>
                </div>
                <div class="row centro" style="margin-top: 10%;">
                  <div class="col-20 text-align-center">
                    <div class="button button-outline login-screen-open btnreg" data-login-screen=".login-screen" >Iniciar Sesión</div>
                    <div class="button button-outline btnreg" href="#" data-view=".page-content"  id="Registro" >¡Registrarme!</div>
                  </div>
                </div>
              </div>
            </body>
          </div>
          <div class="login-screen reglog">
            <div class="view">
              <div class="page reglog">
                <div class="page-content login-screen-content reglog">
                  <div class="login-screen-title">UWorldBook</div>
                  <form>
                    <div class="list">
                      <ul>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Usuario</div>
                            <div class="item-input-wrap">
                              <input
                                id="user"
                                value="ulises"
                                type="text"
                                name="username"
                                placeholder="Usuario"
                              />
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                              <input
                                id="emaillog"
                                value="ulii@ulii.com"
                                type="email"
                                name="username"
                                placeholder="Email"
                              />
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Contraseña</div>
                            <div class="item-input-wrap">
                              <input
                                id="pass"
                                value="79638567u"
                                type="password"
                                name="password"
                                placeholder="Contraseña"
                              />
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="list">
                      <ul>
                        <li>
                          <a
                            class="list-button login-screen-close paletcolor3"
                            href="#"
                            data-view=".page-content"
                            id="ingreso"
                            >Iniciar Sesion</a
                          >
                        </li>
                      </ul>
                      <div class="block-footer">
                        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
                        <p class="paletcolor3">
                          <a
                            class="link login-screen-close paletcolor3"
                            href="#"
                            >SALIR</a
                          >
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
